<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <h1></h1>
        <section class="details">
            <div class="select" id="climate-select">
            <select id="climate">
                <option value="desert"><strong>desert</strong></option>
                <option value="tundra"><strong>tundra</strong></option>
                <option value="tropical">tropical</option>
            </select>
            <img id="climates" src="https://th.bing.com/th/id/R.2c867e309aadb18d452a5cbe264e9668?rik=ykmCZw7tyDMvgg&riu=http%3a%2f%2fthumb9.shutterstock.com%2fdisplay_pic_with_logo%2f292436%2f292436%2c1292846413%2c2%2fstock-photo-concept-of-miniature-globe-showing-four-season-in-representive-landscape-for-each-one-isolated-and-67539325.jpg&ehk=pWjFP5WMftjdBuQIld972C7zoyxDZ1P6uwcIVD0ZCa0%3d&risl=&pid=ImgRaw&r=0" alt="">
             </div>
            <div class="select" id="structures">
                <select id="select-structures">
                    <option value="https://i0.wp.com/samdamretail.be/blog/wp-content/uploads/2015/06/castle-7.jpg?w=740&ssl=1">modern</option>
                    <option value="https://thumbs.dreamstime.com/b/old-castle-smotrych-river-former-ruthenian-lithuanian-castle-later-three-part-polish-fortress-located-historic-131158114.jpg">western</option>
                    <option value="goth">gothic</option>
                </select>
                <img id="towns"src="https://blacksportsonline.com/wp-content/uploads/2017/04/cities.jpg" alt="">
                </div>
            </section>
        <section class="catchphrase">
            <h2>City catchphrase</h2>
            <input id="slogan-input" type="text" />
            <button id="slogan-button">Add</button>
            <div id="slogan-list"></div>
        </section>
    </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
